<div class="card text-white bg-dark mb-3">
  <span class="badge badge-success" data-toggle="tooltip" data-placement="top"
        title="Device is connected">
      <fa-icon icon="signal" size="m"></fa-icon>
  </span>
  <h5 class="card-header">
    <fa-icon icon="lightbulb" size="m" class="mr-1"></fa-icon>
    Relay 3
  </h5>
  <div class="card-body">
    <p class="card-text">Relay 3</p>
    <button class='btn btn-primary btn-sm btn-success mr-2' type="button" (click)="onRelay()">
      ON
    </button>
    <button class='btn btn-primary btn-sm btn-danger mr-2' type="button" (click)="offRelay()">
      OFF
    </button>
  </div>
</div>
